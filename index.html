<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India – Watch Shows Online, Watch Movies Online</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <!-- Dark overlay -->
    <div class="box"></div>

    <!-- Navbar -->
    <nav class="navbar">
      <div class="nav-container">
        <span class="logo">
          <img src="img/Logonetflix.png" alt="Netflix">
        </span>

        <div class="sign-in">
          <select>
            <option>English</option>
            <option>Hindi</option>
          </select>
          <button>Sign In</button>
        </div>
      </div>
    </nav>

    <!-- Hero Content -->
    <div class="intro">
      <p id="h1">Unlimited movies,<br>shows, and more</p>
      <p id="h2">Starts at ₹149. Cancel at any time.</p>
      <p id="h3">Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="input-email">
        <input type="email" placeholder="Email address">
        <button>Get Started ></button>
      </div>
    </div>
  </div>

  <section class="trending">
    <h1> Trending Now</h1>
    <div class="movie-row">
        <li class="movie">
          <span class="rank">1</span>
          <img src="img/Stranger things.jpg"> </li>
        <li class="movie">
          <span class="rank">2</span>
          <img src="img/thegreatindiankapil.jpg"> </li>
        <li class="movie">
          <span class="rank">3</span>
          <img src="img/jollyllb3.jpg"> </li>
        <li class="movie">
          <span class="rank">4</span>
          <img src="img/thegirlfriend.jpg"> </li>
        <li class="movie">
          <span class="rank">5</span>
          <img src="img/singlepapa.jpg"> </li>
        <li class="movie">
          <span class="rank">6</span>
          <img src="img/andhraking.jpg"> </li>
        <li class="movie">
          <span class="rank">7</span>
          <img src="img/thegreatflood.jpg"> </li>
        <li class="movie">
          <span class="rank">8</span>
          <img src="img/sunnysanskarikitulsikumari.jpg"> </li>
        <li class="movie">
          <span class="rank">9</span>
          <img src="img/saiyaara.jpg"> </li>
        <li class="movie">
          <span class="rank">10</span>
          <img src="img/raatakelihai.jpg"> </li>
    </div>
    
  </section>
</body>
</html>
